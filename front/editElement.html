<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/edit.js" defer></script>
    <title>Edit</title>
</head>
<body>
<h1>Edit Chart Data</h1>
<form id="Edit">
    <input type="text" id="id" placeholder="id">
    <input type="text" id="name" placeholder="name">
    <input type="text" id="price" placeholder="price">
    <input type="text" id="24h" placeholder="24h">
    <input type="text" id="7d" placeholder="7d">
    <input type="text" id="market" placeholder="market-cap">
    <input type="text" id="volume" placeholder="volume">
    <input type="submit">
</form>
<h1>Edit News Data</h1>
<form id="News-Edit">
    <input type="text" id="N-id" placeholder="id">
    <input type="text" id="N-img" placeholder="Image (link)">
    <input type="text" id="N-sub" placeholder="title">
    <input type="text" id="N-parag" placeholder="Parag (3line)">
    <input type="text" id="N-by" placeholder="By">
    <input type="date" id="N-date">
    <input type="time" id="N-time">
    <input type="submit">
</form>
</body>
</html>
